<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="./images/app_logo.png">
    <link rel="shortcut icon" type="image/png" href="./images/app_logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, rgba(0, 77, 64, 0.08) 0%, rgba(20, 184, 166, 0.1) 100%);

        .glass-effect {
            background: rgba(255, 255, 255, 0.7);

<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-4">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <img src="./images/app_logo.png" alt="Unitrade" class="h-20 w-20 mx-auto mb-4">
            <h1 class="text-3xl font-bold text-gray-900">Buyer Login</h1>
            <p class="text-gray-600 mt-2">Welcome back to Unitrade</p>
        </div>

        <!-- Login Form -->
        <div class="glass-effect rounded-3xl p-8 shadow-xl">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope text-teal-600 mr-2"></i>
                        University Email
                    </label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-teal-500 focus:border-transparent transition duration-200"
                        placeholder="your.email@university.edu">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock text-teal-600 mr-2"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-teal-500 focus:border-transparent transition duration-200"
                        placeholder="Enter your password">
                </div>

                <div class="flex items-center justify-between">
                    <a href="seller-login.html" class="text-teal-600 hover:text-teal-800 font-medium text-sm">
                        Login as Seller
                    </a>
                    <a href="forgot-password.html" class="text-teal-600 hover:text-teal-800 font-medium text-sm">
                        Forgot Password?
                    </a>
                </div>

                <button type="submit"
                    class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-4 px-6 rounded-xl transition duration-300 shadow-lg hover:shadow-xl">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Login
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">Don't have an account?</p>
                <a href="signup.html" class="text-teal-600 hover:text-teal-800 font-medium">
                    Sign up as a Buyer
                </a>
                <p class="text-sm text-gray-500 mt-2">Your account works for both buyer and seller login!</p>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6 space-y-2">
            <a href="index.html" class="text-gray-600 hover:text-teal-600 block">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Home
            </a>
            <!-- <button onclick="clearSession()" class="text-red-600 hover:text-red-700 text-sm">
                <i class="fas fa-sign-out-alt mr-1"></i>
                Clear Session & Start Fresh
            </button> -->
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="js/firebase-config-public.js"></script>
    <script src="js/firebase-init.js"></script>
    
    <script type="module">
        import { initializeApp, getApps, getApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration - Load from public config or fallback
        const firebaseConfig = window.FIREBASE_CONFIG || {
            apiKey: "AIzaSyBzyKtEKbUMt66t9Sfk_onbOcJNic_t5oc",
            authDomain: "unitrade-d74e9.firebaseapp.com",
            projectId: "unitrade-d74e9",
            storageBucket: "unitrade-d74e9.appspot.com",
            messagingSenderId: "619229942843",
            appId: "1:619229942843:web:8eced8b46057a24b04f81e",
            measurementId: "G-6DPM2BCY97"
        };

        // Initialize Firebase safely
        let app, auth, db;
        try {
            // Try to use the firebase-init utility first
            if (window.initializeFirebase) {
                const firebaseInit = await window.initializeFirebase(firebaseConfig);
                app = firebaseInit.app;
                auth = firebaseInit.auth;
                db = firebaseInit.db;
            } else {
                // Fallback to direct initialization
                if (!getApps().length) {
                    app = initializeApp(firebaseConfig);
                } else {
                    app = getApp();
                }
                auth = getAuth(app);
                db = getFirestore(app);
            }
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Firebase initialization failed:', error);
            alert('Failed to initialize Firebase. Please refresh the page.');
        }

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Check user type and redirect accordingly
                checkUserType(user);
            }
            // If no user, stay on login page
        });

        // Check user type from Firestore
        async function checkUserType(user) {
            try {
                const usersRef = collection(db, 'users');
                const q = query(usersRef, where('email', '==', user.email));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    const userDoc = querySnapshot.docs[0].data();

                    // Check if email is verified
                    if (!user.emailVerified) {
                        alert('Please verify your email before accessing the dashboard. Check your inbox for the verification link.');
                        window.location.href = 'email-verification.html';
                        return;
                    }

                    // All users are buyers by default, redirect to buyer dashboard
                    window.location.href = 'buyer-dashboard.html';
                } else {
                    // Default to buyer if no user type found
                    if (!user.emailVerified) {
                        alert('Please verify your email before accessing the dashboard. Check your inbox for the verification link.');
                        window.location.href = 'email-verification.html';
                        return;
                    }
                    window.location.href = 'buyer-dashboard.html';
                }
            } catch (error) {
                console.error('Error checking user type:', error);
                // Check email verification even on error
                if (!user.emailVerified) {
                    alert('Please verify your email before accessing the dashboard. Check your inbox for the verification link.');
                    window.location.href = 'email-verification.html';
                    return;
                }
                window.location.href = 'buyer-dashboard.html';
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            const button = this.querySelector('button[type="submit"]');
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Logging in...';
            button.disabled = true;

            try {
                // Sign in with Firebase
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('User signed in:', userCredential.user);

                // Check user type and redirect
                await checkUserType(userCredential.user);

            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Login failed. Please try again.';

                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email address.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        break;
                }

                alert(errorMessage);
                button.innerHTML = originalText;
                button.disabled = false;
            }
        });

        // Clear session function
        // window.clearSession = async function() {
        //     if (confirm('This will clear your current session. Are you sure?')) {
        //         try {
        //             await signOut(auth);
        //             localStorage.clear();
        //             sessionStorage.clear();
        //             alert('Session cleared successfully!');
        //             window.location.reload();
        //         } catch (error) {
        //             console.error('Error clearing session:', error);
        //             alert('Error clearing session. Please try again.');
        //         }
        //     }
        // }
    </script>
</body>

</html>
