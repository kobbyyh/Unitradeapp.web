<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check LocalStorage - Unitrade</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="max-w-4xl mx-auto px-4">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Check LocalStorage Notifications</h1>
        
        <!-- LocalStorage Info -->
        <div class="bg-white p-6 rounded-lg shadow mb-8">
            <h2 class="text-xl font-semibold mb-4">LocalStorage Information</h2>
            <div id="localStorageInfo" class="space-y-2">
                <p class="text-gray-500">Loading...</p>
            </div>
        </div>

        <!-- Notifications Display -->
        <div class="bg-white p-6 rounded-lg shadow mb-8">
            <h2 class="text-xl font-semibold mb-4">Stored Notifications</h2>
            <div id="notificationsDisplay" class="space-y-4">
                <p class="text-gray-500">Loading...</p>
            </div>
        </div>

        <!-- Actions -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Actions</h2>
            <div class="flex space-x-4">
                <button onclick="refreshData()" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                    Refresh Data
                </button>
                <button onclick="clearAllNotifications()" class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">
                    Clear All Notifications
                </button>
                <button onclick="exportData()" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">
                    Export Data
                </button>
            </div>
        </div>
    </div>

    <script>
        // Check localStorage on page load
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
        });

        function refreshData() {
            // Check localStorage info
            const localStorageInfo = document.getElementById('localStorageInfo');
            const notificationsDisplay = document.getElementById('notificationsDisplay');
            
            // Get all localStorage data
            const allData = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                allData[key] = localStorage.getItem(key);
            }
            
            // Display localStorage info
            let infoHtml = '';
            infoHtml += `<p><strong>Total localStorage items:</strong> ${localStorage.length}</p>`;
            infoHtml += `<p><strong>Available keys:</strong> ${Object.keys(allData).join(', ')}</p>`;
            
            // Check for seller_notifications specifically
            const sellerNotifications = localStorage.getItem('seller_notifications');
            if (sellerNotifications) {
                const notifications = JSON.parse(sellerNotifications);
                infoHtml += `<p class="text-green-600"><strong>✅ seller_notifications found:</strong> ${notifications.length} notifications</p>`;
                infoHtml += `<p><strong>Storage size:</strong> ${(sellerNotifications.length / 1024).toFixed(2)} KB</p>`;
            } else {
                infoHtml += `<p class="text-red-600"><strong>❌ seller_notifications not found</strong></p>`;
            }
            
            localStorageInfo.innerHTML = infoHtml;
            
            // Display notifications
            if (sellerNotifications) {
                const notifications = JSON.parse(sellerNotifications);
                if (notifications.length === 0) {
                    notificationsDisplay.innerHTML = '<p class="text-gray-500">No notifications stored</p>';
                } else {
                    notificationsDisplay.innerHTML = notifications.map(notification => `
                        <div class="border border-gray-200 rounded-lg p-4 ${notification.read ? 'bg-gray-50' : 'bg-white'}">
                            <div class="flex justify-between items-start">
                                <div class="flex-1">
                                    <h3 class="font-semibold text-gray-900">${notification.title}</h3>
                                    <p class="text-sm text-gray-600 mt-1">${notification.message}</p>
                                    <div class="mt-2 text-xs text-gray-500">
                                        <p><strong>ID:</strong> ${notification.id}</p>
                                        <p><strong>Seller ID:</strong> ${notification.sellerId}</p>
                                        <p><strong>Order ID:</strong> ${notification.orderId}</p>
                                        <p><strong>Created:</strong> ${new Date(notification.createdAt).toLocaleString()}</p>
                                        <p><strong>Read:</strong> ${notification.read ? 'Yes' : 'No'}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            } else {
                notificationsDisplay.innerHTML = '<p class="text-gray-500">No notifications found in localStorage</p>';
            }
        }

        function clearAllNotifications() {
            if (confirm('Are you sure you want to clear all notifications from localStorage?')) {
                localStorage.removeItem('seller_notifications');
                alert('All notifications cleared from localStorage!');
                refreshData();
            }
        }

        function exportData() {
            const sellerNotifications = localStorage.getItem('seller_notifications');
            if (sellerNotifications) {
                const dataStr = JSON.stringify(JSON.parse(sellerNotifications), null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'seller_notifications.json';
                link.click();
                URL.revokeObjectURL(url);
                alert('Data exported to seller_notifications.json');
            } else {
                alert('No notifications to export');
            }
        }

        // Export functions for global access
        window.refreshData = refreshData;
        window.clearAllNotifications = clearAllNotifications;
        window.exportData = exportData;
    </script>
</body>
</html>
