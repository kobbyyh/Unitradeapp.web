<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Unitrade</title>
    <link rel="icon" type="image/png" href="./images/app_logo.png">
    <link rel="shortcut icon" type="image/png" href="./images/app_logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, rgba(0, 77, 64, 0.08) 0%, rgba(20, 184, 166, 0.1) 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-4">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <img src="./images/app_logo.png" alt="Unitrade" class="h-20 w-20 mx-auto mb-4">
            <h1 class="text-3xl font-bold text-gray-900">Email Verification</h1>
            <p class="text-gray-600 mt-2">Verifying your email address...</p>
        </div>

        <!-- Verification Status -->
        <div class="glass-effect rounded-3xl p-8 shadow-xl text-center">
            <div id="verificationStatus">
                <div class="bg-yellow-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-spinner fa-spin text-3xl text-yellow-600"></i>
                </div>
                <h2 class="text-xl font-semibold text-gray-900 mb-2">Verifying...</h2>
                <p class="text-gray-600">Please wait while we verify your email address.</p>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-gray-600 hover:text-teal-600">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Home
            </a>
        </div>
    </div>

    <script src="email-service.js"></script>
    <script>
        // Verify email on page load
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const email = urlParams.get('email');
            
            if (!token || !email) {
                showError('Invalid verification link. Please try again.');
                return;
            }
            
            // Verify the token
            const verification = window.emailService.verifyToken(token, email);
            
            if (verification.valid) {
                // Mark user as verified in localStorage
                const currentUser = localStorage.getItem('currentUser');
                if (currentUser) {
                    const userData = JSON.parse(currentUser);
                    if (userData.email === email) {
                        userData.emailVerified = true;
                        localStorage.setItem('currentUser', JSON.stringify(userData));
                        showSuccess();
                    } else {
                        showError('Email does not match your account.');
                    }
                } else {
                    showError('No user account found. Please sign up again.');
                }
            } else {
                showError(verification.error || 'Invalid verification link.');
            }
        });
        
        function showSuccess() {
            const statusDiv = document.getElementById('verificationStatus');
            statusDiv.innerHTML = `
                <div class="bg-green-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-check text-3xl text-green-600"></i>
                </div>
                <h2 class="text-xl font-semibold text-gray-900 mb-2">Email Verified!</h2>
                <p class="text-gray-600 mb-4">Your email has been successfully verified.</p>
                <button onclick="redirectToDashboard()" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-6 rounded-xl transition duration-300">
                    Continue to Dashboard
                </button>
            `;
        }
        
        function showError(message) {
            const statusDiv = document.getElementById('verificationStatus');
            statusDiv.innerHTML = `
                <div class="bg-red-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-times text-3xl text-red-600"></i>
                </div>
                <h2 class="text-xl font-semibold text-gray-900 mb-2">Verification Failed</h2>
                <p class="text-gray-600 mb-4">${message}</p>
                <a href="buyer-signup.html" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-6 rounded-xl transition duration-300 inline-block">
                    Sign Up Again
                </a>
            `;
        }
        
        function redirectToDashboard() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                const userData = JSON.parse(currentUser);
                if (userData.userType === 'seller') {
                    window.location.href = 'seller-dashboard.html';
                } else {
                    window.location.href = 'buyer-dashboard.html';
                }
            } else {
                window.location.href = 'buyer-login.html';
            }
        }
    </script>
</body>
</html>
