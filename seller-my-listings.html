<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Listings - Unitrade</title>
    <link rel="icon" type="image/png" href="./images/app_logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Load secure configuration first -->
    <script src="js/secure-config.js"></script>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, query, where, getDocs, orderBy, updateDoc, doc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Firebase configuration - Load from secure config
        const firebaseConfig = window.SECURE_CONFIG?.firebase || {
            apiKey: "YOUR_FIREBASE_API_KEY_HERE",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "your-sender-id",
            appId: "your-app-id",
            measurementId: "your-measurement-id"
        };

        // Initialize Firebase (check if already initialized)
        let app;
        try {
            // Try to get existing app first
            const { getApp } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js');
            app = getApp();
        } catch (error) {
            // No existing app, create new one
            app = initializeApp(firebaseConfig);
        }
        
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let userData = null;
        let sellerProducts = [];


        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (!user.emailVerified) {
                    alert('Please verify your email before accessing the dashboard.');
                    window.location.href = 'email-verification.html';
                    return;
                }
                currentUser = user;
                loadUserData();
                loadSellerProducts();
            } else {
                window.location.href = 'seller-login.html';
            }
        });

        async function loadUserData() {
            try {
                const usersRef = collection(db, 'users');
                const q = query(usersRef, where('uid', '==', currentUser.uid));
                const querySnapshot = await getDocs(q);
                
                if (!querySnapshot.empty) {
                    userData = querySnapshot.docs[0].data();
                    document.getElementById('userName').textContent = userData.fullName || 'Seller';
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        async function loadSellerProducts() {
            try {
                console.log('Loading seller products for user:', currentUser.uid);
                const productsRef = collection(db, 'items');
                const q = query(productsRef, where('sellerId', '==', currentUser.uid), orderBy('createdAt', 'desc'));
                const querySnapshot = await getDocs(q);
                
                console.log('Found', querySnapshot.size, 'items for seller');
                
                sellerProducts = [];
                querySnapshot.forEach((doc) => {
                    sellerProducts.push({ id: doc.id, ...doc.data() });
                });
                
                displayProducts();
                updateStats();
                
            } catch (error) {
                console.error('Error loading seller products:', error);
                document.getElementById('productsContainer').innerHTML = `
                    <div class="text-center py-8 text-red-500">
                        <i class="fas fa-exclamation-triangle text-4xl mb-2 block"></i>
                        Error loading products: ${error.message}
                    </div>
                `;
            }
        }

        function displayProducts() {
            const container = document.getElementById('productsContainer');
            
            if (sellerProducts.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 text-gray-500">
                        <i class="fas fa-box-open text-6xl mb-4 block"></i>
                        <h3 class="text-xl font-semibold mb-2">No Items Listed</h3>
                        <p class="mb-4">You haven't posted any items yet.</p>
                        <a href="seller-post-item.html" class="inline-flex items-center px-6 py-3 bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition-colors">
                            <i class="fas fa-plus mr-2"></i>
                            Post Your First Item
                        </a>
                    </div>
                `;
                return;
            }

            container.innerHTML = sellerProducts.map(product => `
                <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200 p-6">
                    <div class="flex items-start space-x-4">
                        <!-- Product Image -->
                        <div class="flex-shrink-0">
                            ${product.imageUrls && product.imageUrls.length > 0 && product.imageUrls[0].startsWith('data:') ? 
                                `<img src="${product.imageUrls[0]}" alt="${product.title || product.name}" class="w-20 h-20 object-cover rounded-lg">` :
                                `<div class="w-20 h-20 bg-gray-200 rounded-lg flex items-center justify-center">
                                    <i class="fas fa-image text-gray-400 text-xl"></i>
                                </div>`
                            }
                        </div>
                        
                        <!-- Product Details -->
                        <div class="flex-1 min-w-0">
                            <div class="flex items-start justify-between">
                                <div class="flex-1">
                                    <h3 class="text-lg font-semibold text-gray-900 truncate">${product.title || product.name}</h3>
                                    <p class="text-sm text-gray-500 mb-2">${product.category}</p>
                                    <p class="text-gray-700 text-sm line-clamp-2">${product.description}</p>
                                </div>
                                
                                <!-- Status and Actions -->
                                <div class="flex flex-col items-end space-y-2">
                                    <div class="flex items-center space-x-2">
                                        <span class="text-lg font-bold text-teal-600">GHS ${product.price.toFixed(2)}</span>
                                        <span class="px-2 py-1 text-xs font-semibold rounded-full ${getStatusClass(product)}">
                                            ${getStatusText(product)}
                                        </span>
                                    </div>
                                    
                                    <div class="flex items-center space-x-4 text-sm text-gray-500">
                                        <span><i class="fas fa-calendar mr-1"></i>${formatDate(product.createdAt)}</span>
                                    </div>
                                    
                                    <div class="flex space-x-2">
                                        <button onclick="toggleStatus('${product.id}')" 
                                                class="px-3 py-1 text-xs font-medium rounded ${product.isSold ? 'bg-green-100 text-green-800 hover:bg-green-200' : 'bg-blue-100 text-blue-800 hover:bg-blue-200'}">
                                            ${product.isSold ? 'Mark Available' : 'Mark Sold'}
                                        </button>
                                        <button onclick="editProduct('${product.id}')" 
                                                class="px-3 py-1 text-xs font-medium text-blue-600 hover:text-blue-800">
                                            <i class="fas fa-edit mr-1"></i>Edit
                                        </button>
                                        <button onclick="deleteProduct('${product.id}')" 
                                                class="px-3 py-1 text-xs font-medium text-red-600 hover:text-red-800">
                                            <i class="fas fa-trash mr-1"></i>Delete
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getStatusClass(product) {
            if (product.isSold) return 'bg-red-100 text-red-800';
            if (!product.isAvailable) return 'bg-gray-100 text-gray-800';
            return 'bg-green-100 text-green-800';
        }

        function getStatusText(product) {
            if (product.isSold) return 'Sold';
            if (!product.isAvailable) return 'Unavailable';
            return 'Available';
        }

        function formatDate(timestamp) {
            if (!timestamp) return 'Unknown';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString();
        }

        async function toggleStatus(productId) {
            try {
                const product = sellerProducts.find(p => p.id === productId);
                if (!product) return;

                const newSoldStatus = !product.isSold;
                const newAvailableStatus = newSoldStatus ? false : true;

                await updateDoc(doc(db, 'items', productId), {
                    isSold: newSoldStatus,
                    isAvailable: newAvailableStatus,
                    updatedAt: new Date()
                });

                // Update local data
                product.isSold = newSoldStatus;
                product.isAvailable = newAvailableStatus;
                product.updatedAt = new Date();

                displayProducts();
                updateStats();
                
                const statusText = newSoldStatus ? 'sold' : 'available';
                alert(`Item marked as ${statusText}!`);
                
            } catch (error) {
                console.error('Error updating product status:', error);
                alert('Error updating product status: ' + error.message);
            }
        }

        function editProduct(productId) {
            // Redirect to edit page or show edit modal
            window.location.href = `seller-post-item.html?edit=${productId}`;
        }

        async function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this item? This action cannot be undone.')) {
                return;
            }

            try {
                await deleteDoc(doc(db, 'items', productId));
                
                // Remove from local data
                sellerProducts = sellerProducts.filter(p => p.id !== productId);
                
                displayProducts();
                updateStats();
                
                alert('Item deleted successfully!');
                
            } catch (error) {
                console.error('Error deleting product:', error);
                alert('Error deleting product: ' + error.message);
            }
        }

        function updateStats() {
            const totalItems = sellerProducts.length;
            const availableItems = sellerProducts.filter(p => p.isAvailable && !p.isSold).length;
            const soldItems = sellerProducts.filter(p => p.isSold).length;
            const totalSales = sellerProducts.filter(p => p.isSold).reduce((sum, p) => sum + p.price, 0);

            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('availableItems').textContent = availableItems;
            document.getElementById('soldItems').textContent = soldItems;
            document.getElementById('totalSales').textContent = 'GHS ' + totalSales.toFixed(2);
        }

        // Make functions globally available
        window.toggleStatus = toggleStatus;
        window.editProduct = editProduct;
        window.deleteProduct = deleteProduct;
    </script>
    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <img src="./images/app_logo.png" alt="Unitrade" class="h-8 w-8 mr-3">
                    <h1 class="text-xl font-semibold text-gray-900">My Listings</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="seller-dashboard.html" class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-arrow-left mr-1"></i>Back to Dashboard
                    </a>
                    <a href="seller-post-item.html" class="bg-teal-600 text-white px-4 py-2 rounded-lg hover:bg-teal-700">
                        <i class="fas fa-plus mr-1"></i>Add New Item
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-5 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-2 bg-blue-100 rounded-lg">
                        <i class="fas fa-box text-blue-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Items</p>
                        <p id="totalItems" class="text-2xl font-semibold text-gray-900">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-2 bg-green-100 rounded-lg">
                        <i class="fas fa-check-circle text-green-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Available</p>
                        <p id="availableItems" class="text-2xl font-semibold text-gray-900">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-2 bg-red-100 rounded-lg">
                        <i class="fas fa-times-circle text-red-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Sold</p>
                        <p id="soldItems" class="text-2xl font-semibold text-gray-900">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center">
                    <div class="p-2 bg-yellow-100 rounded-lg">
                        <i class="fas fa-dollar-sign text-yellow-600"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Sales</p>
                        <p id="totalSales" class="text-2xl font-semibold text-gray-900">GHS 0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Products List -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-900">Your Items</h2>
            </div>
            <div id="productsContainer" class="p-6">
                <div class="text-center py-8">
                    <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                    <p>Loading your items...</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
