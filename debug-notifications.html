<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Notifications - Unitrade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/simple-notification-standalone.js"></script>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzyKtEKbUMt66t9Sfk_onbOcJNic_t5oc",
            authDomain: "unitrade-d74e9.firebaseapp.com",
            projectId: "unitrade-d74e9",
            storageBucket: "unitrade-d74e9.firebasestorage.app",
            messagingSenderId: "619229942843",
            appId: "1:619229942843:web:8eced8b46057a24b04f81e",
            measurementId: "G-6DPM2BCY97"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let currentUser = null;

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('User is signed in:', user);
                currentUser = user;
                document.getElementById('userInfo').innerHTML = `
                    <p class="text-green-600">✅ User: ${user.email}</p>
                    <p class="text-green-600">✅ UID: ${user.uid}</p>
                `;
                loadNotifications(user.uid);
            } else {
                console.log('User is signed out');
                document.getElementById('userInfo').innerHTML = '<p class="text-red-600">❌ Not signed in</p>';
            }
        });
    </script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="max-w-4xl mx-auto px-4">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Debug Notifications</h1>
        
        <!-- User Info -->
        <div class="bg-white p-6 rounded-lg shadow mb-8">
            <h2 class="text-xl font-semibold mb-4">User Information</h2>
            <div id="userInfo" class="space-y-2">
                <p class="text-gray-500">Loading...</p>
            </div>
        </div>

        <!-- Test Form -->
        <div class="bg-white p-6 rounded-lg shadow mb-8">
            <h2 class="text-xl font-semibold mb-4">Test Notification</h2>
            <form id="testForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Seller ID (use your UID above)</label>
                        <input type="text" id="sellerId" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Your Firebase UID" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Product Title</label>
                        <input type="text" id="productTitle" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" value="Test Product" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Buyer Name</label>
                        <input type="text" id="buyerName" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" value="Test Buyer" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Product Price</label>
                        <input type="number" id="productPrice" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" value="100.00" step="0.01" required>
                    </div>
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="bg-teal-600 text-white py-2 px-4 rounded-md hover:bg-teal-700">
                        Create Notification
                    </button>
                    <button type="button" onclick="viewNotifications()" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">
                        View Notifications
                    </button>
                    <button type="button" onclick="clearNotifications()" class="bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">
                        Clear All
                    </button>
                </div>
            </form>
            <div id="testResult" class="mt-4"></div>
        </div>

        <!-- Notifications Display -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Notifications</h2>
            <div id="notificationsDisplay" class="space-y-4">
                <p class="text-gray-500">Loading notifications...</p>
            </div>
        </div>
    </div>

    <script>
        // Load notifications for a specific seller
        async function loadNotifications(sellerId) {
            const displayDiv = document.getElementById('notificationsDisplay');
            
            try {
                displayDiv.innerHTML = '<p class="text-blue-600">Loading notifications...</p>';
                
                const notifications = await simpleNotificationService.getSellerNotifications(sellerId);
                
                if (notifications.length === 0) {
                    displayDiv.innerHTML = '<p class="text-gray-500">No notifications found for this seller</p>';
                    return;
                }
                
                displayDiv.innerHTML = notifications.map(notification => `
                    <div class="border border-gray-200 rounded-lg p-4 ${notification.read ? 'bg-gray-50' : 'bg-white'}">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <h3 class="font-semibold text-gray-900">${notification.title}</h3>
                                <p class="text-sm text-gray-600 mt-1">${notification.message}</p>
                                <p class="text-xs text-gray-500 mt-2">Seller ID: ${notification.sellerId}</p>
                                <p class="text-xs text-gray-500">Created: ${new Date(notification.createdAt).toLocaleString()}</p>
                                ${!notification.read ? '<span class="inline-block bg-red-500 text-white text-xs px-2 py-1 rounded-full mt-2">Unread</span>' : ''}
                            </div>
                            <div class="ml-4">
                                <button onclick="markAsRead('${notification.id}')" class="text-sm bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
                                    Mark Read
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                displayDiv.innerHTML = '<p class="text-red-600">Error loading notifications: ' + error.message + '</p>';
                console.error('View notifications error:', error);
            }
        }

        // Test form submission
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('testResult');
            
            try {
                resultDiv.innerHTML = '<p class="text-blue-600">Creating notification...</p>';
                
                const orderData = {
                    id: 'test_order_' + Date.now(),
                    productTitle: document.getElementById('productTitle').value,
                    buyerName: document.getElementById('buyerName').value,
                    buyerPhone: '+233 123 456 789',
                    buyerLocation: 'Test Location',
                    totalPrice: parseFloat(document.getElementById('productPrice').value),
                    productPrice: parseFloat(document.getElementById('productPrice').value),
                    quantity: 1
                };

                const sellerId = document.getElementById('sellerId').value;
                
                // Create notification
                const result = await simpleNotificationService.createSellerNotification(orderData, sellerId);
                
                resultDiv.innerHTML = '<p class="text-green-600">✅ Notification created successfully! Check the notifications below.</p>';
                
                // Reload notifications
                loadNotifications(sellerId);
                
            } catch (error) {
                resultDiv.innerHTML = '<p class="text-red-600">❌ Error: ' + error.message + '</p>';
                console.error('Test error:', error);
            }
        });

        // View notifications
        async function viewNotifications() {
            if (currentUser) {
                loadNotifications(currentUser.uid);
            } else {
                alert('Please sign in first');
            }
        }

        // Mark notification as read
        async function markAsRead(notificationId) {
            try {
                await simpleNotificationService.markNotificationAsRead(notificationId);
                alert('Notification marked as read!');
                if (currentUser) {
                    loadNotifications(currentUser.uid);
                }
            } catch (error) {
                alert('Error marking notification as read: ' + error.message);
                console.error('Mark as read error:', error);
            }
        }

        // Clear all notifications
        function clearNotifications() {
            if (confirm('Are you sure you want to clear all notifications?')) {
                simpleNotificationService.clearAllNotifications();
                document.getElementById('notificationsDisplay').innerHTML = '<p class="text-gray-500">All notifications cleared</p>';
                alert('All notifications cleared!');
            }
        }

        // Export functions for global access
        window.viewNotifications = viewNotifications;
        window.markAsRead = markAsRead;
        window.clearNotifications = clearNotifications;
    </script>
</body>
</html>
