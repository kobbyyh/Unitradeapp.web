<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Site - Unitrade</title>
    <script src="js/firebase-config-public.js"></script>
    <script src="js/firebase-init.js"></script>
</head>
<body>
    <h1>Unitrade Site Test</h1>
    <div id="status">Loading...</div>
    
    <script type="module">
        console.log('Testing site functionality...');
        
        // Test Firebase config loading
        console.log('Firebase Config:', window.FIREBASE_CONFIG);
        
        if (window.FIREBASE_CONFIG) {
            document.getElementById('status').innerHTML = '✅ Firebase config loaded successfully!';
            
            // Test Firebase initialization
            try {
                const firebaseInit = await window.initializeFirebase(window.FIREBASE_CONFIG);
                console.log('Firebase initialized:', firebaseInit);
                document.getElementById('status').innerHTML += '<br>✅ Firebase initialized successfully!';
            } catch (error) {
                console.error('Firebase initialization failed:', error);
                document.getElementById('status').innerHTML += '<br>❌ Firebase initialization failed: ' + error.message;
            }
        } else {
            document.getElementById('status').innerHTML = '❌ Firebase config not loaded!';
        }
    </script>
</body>
</html>
